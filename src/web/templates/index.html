<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Set Solver</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: #000;
    color: #fff;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    overflow: hidden;
    height: 100dvh;
    width: 100vw;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }
  #camera-container {
    position: relative;
    width: 100%;
    height: 100%;
    display: flex;
    align-items: center;
    justify-content: center;
  }
  video, #result-img {
    max-width: 100%;
    max-height: 100%;
    object-fit: contain;
  }
  #result-img { display: none; }
  #overlay {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    display: none;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    background: rgba(0,0,0,0.5);
    z-index: 10;
  }
  #overlay.active { display: flex; }
  #sets-list {
    background: rgba(0,0,0,0.8);
    border-radius: 12px;
    padding: 16px 24px;
    margin: 16px;
    max-width: 90%;
    font-size: 18px;
    line-height: 1.6;
    text-align: center;
  }
  #sets-list h2 { margin-bottom: 8px; font-size: 22px; }
  .set-row { color: #4f4; }
  #continue-btn {
    background: #4f4;
    color: #000;
    border: none;
    border-radius: 24px;
    padding: 14px 40px;
    font-size: 18px;
    font-weight: 600;
    cursor: pointer;
    margin-top: 12px;
  }
  #continue-btn:active { opacity: 0.7; }
  #status-bar {
    position: absolute;
    top: 12px; left: 12px;
    background: rgba(0,0,0,0.6);
    border-radius: 8px;
    padding: 6px 12px;
    font-size: 14px;
    z-index: 5;
  }
  #status-bar .dot {
    display: inline-block;
    width: 8px; height: 8px;
    border-radius: 50%;
    margin-right: 6px;
    vertical-align: middle;
  }
  .dot.active { background: #4f4; }
  .dot.inactive { background: #f44; }
  .dot.processing { background: #ff4; }
</style>
</head>
<body>
  <div id="camera-container">
    <video id="video" autoplay playsinline muted></video>
    <img id="result-img" alt="Result">
    <div id="status-bar">
      <span class="dot inactive" id="status-dot"></span>
      <span id="status-text">Starting camera...</span>
    </div>
    <div id="overlay">
      <div id="sets-list"></div>
      <button id="continue-btn">Continue</button>
    </div>
  </div>

  <canvas id="capture-canvas" style="display:none;"></canvas>

<script>
const video = document.getElementById('video');
const resultImg = document.getElementById('result-img');
const overlay = document.getElementById('overlay');
const setsList = document.getElementById('sets-list');
const continueBtn = document.getElementById('continue-btn');
const statusDot = document.getElementById('status-dot');
const statusText = document.getElementById('status-text');
const canvas = document.getElementById('capture-canvas');

let stream = null;
let frozen = false;
let processing = false;
let loopTimer = null;

async function startCamera() {
  try {
    stream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: 'environment', width: { ideal: 1280 }, height: { ideal: 720 } },
      audio: false,
    });
    video.srcObject = stream;
    await video.play();
    statusDot.className = 'dot active';
    statusText.textContent = 'Scanning...';
    startLoop();
  } catch (err) {
    statusDot.className = 'dot inactive';
    statusText.textContent = 'Camera access denied';
    console.error('Camera error:', err);
  }
}

function startLoop() {
  if (loopTimer) clearInterval(loopTimer);
  loopTimer = setInterval(() => {
    if (!frozen && !processing) captureAndSolve();
  }, 333); // ~3fps
}

async function captureAndSolve() {
  if (frozen || processing) return;
  processing = true;
  statusDot.className = 'dot processing';

  try {
    // Capture frame
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;
    const ctx = canvas.getContext('2d');
    ctx.drawImage(video, 0, 0);

    const blob = await new Promise(resolve => canvas.toBlob(resolve, 'image/jpeg', 0.8));
    const formData = new FormData();
    formData.append('file', blob, 'frame.jpg');

    const resp = await fetch('/api/solve', { method: 'POST', body: formData });
    if (!resp.ok) throw new Error(`HTTP ${resp.status}`);
    const data = await resp.json();

    statusText.textContent = `${data.num_cards} cards`;
    statusDot.className = 'dot active';

    if (data.num_sets > 0) {
      freeze(data);
    }
  } catch (err) {
    console.error('Solve error:', err);
    statusDot.className = 'dot active';
  } finally {
    processing = false;
  }
}

function freeze(data) {
  frozen = true;

  // Show annotated result image
  video.style.display = 'none';
  resultImg.style.display = 'block';
  resultImg.src = 'data:image/jpeg;base64,' + data.result_image_b64;

  // Build sets list
  let html = `<h2>Found ${data.num_sets} Set${data.num_sets > 1 ? 's' : ''}!</h2>`;
  data.sets_chinese.forEach((s, i) => {
    html += `<div class="set-row">Set ${i + 1}: ${s.join(' + ')}</div>`;
  });
  setsList.innerHTML = html;
  overlay.classList.add('active');

  statusDot.className = 'dot active';
  statusText.textContent = `${data.num_sets} Set${data.num_sets > 1 ? 's' : ''} found!`;

  // Speak "Set!"
  speak('Set!');
}

function unfreeze() {
  frozen = false;
  overlay.classList.remove('active');
  resultImg.style.display = 'none';
  video.style.display = 'block';
  statusText.textContent = 'Scanning...';
}

function speak(text) {
  if ('speechSynthesis' in window) {
    const utter = new SpeechSynthesisUtterance(text);
    utter.rate = 1.2;
    utter.pitch = 1.1;
    speechSynthesis.speak(utter);
  }
}

continueBtn.addEventListener('click', unfreeze);
document.addEventListener('keydown', e => { if (e.key === ' ' && frozen) unfreeze(); });

startCamera();
</script>
</body>
</html>
